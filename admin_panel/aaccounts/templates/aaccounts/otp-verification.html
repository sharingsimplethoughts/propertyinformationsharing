  <body>
<div class="login-middle">
        <div class="login">
          <div class="login-body">
            <a class="login-brand" href="javascript:void(0)">
              <img class="img-responsive" src="assets/img/logo-blk.png" alt="logo">
            </a>
            <div class="login-form">
              <form data-toggle="validator">
                <div class="form-group">
                  <label for="email">Enter OTP which has been sent to your email.</label>
                  <div class="otp">
                    <input class="otp1 form-control" type="text" placeholder="0" maxlength="1">
                    <input class="otp1 form-control" type="text" placeholder="0" maxlength="1">
                    <input class="otp1 form-control" type="text" placeholder="0" maxlength="1">
                    <input class="otp1 form-control" type="text" placeholder="0" maxlength="1">
                </div>
                <div class="form-group">
                  <a class="text-dark fw-600" data-toggle="modal" data-target="#otp">Resend OTP</a>
                </div>
                </div>

      <!------------Modal Start---------------------->
<div class="modal fade" id="otp">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <i class="fa fa-check"></i>
        <h5>OTP been sent to your email id.</h5>

    <!------------Modal End---------------------->
    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/elephant.min.js"></script>
    <script src="assets/js/application.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('.otp .otp1').keyup(function (e) {

          var key = e.which || e.keyCode || e.charCode;
          if (key == 8 || key == 46) {
            let is_first_child = $($(this)).is(':first-child');
            if (!is_first_child)
              $(this).prev('.otp1').trigger("select");
            return;
          }
        
          $(this).next('.otp1').trigger("select");
          
          if (String.fromCharCode(e.keyCode).match(/[^0-9]/g)) return false;
        
        });
      });
    </script>
   
  </body>
