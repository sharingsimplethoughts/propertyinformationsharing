<div class="login-middle">
  <div class="login">
    <div class="login-body">
      <a class="login-brand" href="javascript:void(0)">
        <img class="img-responsive" src="assets/img/logo-blk.png" alt="logo">
      </a>
      <div class="login-form">
        <form data-toggle="validator">
          <div class="form-group">
            <label for="email">Enter Email</label>
            <input id="email" class="form-control" type="email" name="email" spellcheck="false" autocomplete="off" data-msg-required="Please enter your email address." required>
          </div>
          <button class="btn btn-primary btn-block" type="submit" data-toggle="modal" data-target="#link">Send link</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!------------Modal Start---------------------->
<div class="modal fade" id="link">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <i class="fa fa-link"></i>
        <h5>A link has been sent to your email id.</h5>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="window.location.href='otp-verification.php'">Ok</button>
      </div>
    </div>
  </div>
</div>
