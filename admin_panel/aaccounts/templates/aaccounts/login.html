{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PropInfoShare Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#004f6c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700">
    <link rel="stylesheet" href="{% static 'assets/css/vendor.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/elephant.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/application.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  </head>
  <body>

<div class="login-middle">
  <div class="login">
    <div class="login-body">
      <a class="login-brand" href="javascript:void(0)">
        <img class="img-responsive" src="{% static 'assets/img/logo-blk.png' %}" alt="logo">
      </a>
      <div class="login-form">
        <form data-toggle="validator" method="POST" enctype='multipart/form-data'>
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text" name="email" spellcheck="false" autocomplete="off" data-msg-required="Please enter your email address.">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" minlength="6" data-msg-minlength="Password must be 6 characters or more." data-msg-required="Please enter your password.">
          </div>
          <div class="form-group">
            <label class="custom-control custom-control-primary custom-checkbox">
              <input class="custom-control-input" type="checkbox" checked="checked">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-label">Keep me signed in</span>
            </label>
            <span aria-hidden="true"> </span>
            <a href="/admin_panel/password_reset/" class="pull-right for-gt">Forgot password?</a>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>

        </form>
        {% if form.errors %}
        <br>
        <p style="color:red;text-align: center;">{{ form.non_field_errors.as_text |cut:"* "}}<p>
        {% endif %}
      </div>
    </div>

  </div>
</div>
<script src="{% static 'assets/js/vendor.min.js' %}"></script>
    <script src="{% static 'assets/js/elephant.min.js' %}"></script>
    <script src="{% static 'assets/js/application.min.js' %}"></script>

  </body>
</html>
