<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PropInfoShare Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#004f6c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700">
    <link rel="stylesheet" href="assets/css/vendor.min.css">
    <link rel="stylesheet" href="assets/css/elephant.min.css">

    <link rel="stylesheet" href="assets/css/login-2.min.css">

  <body>
<div class="login-middle">
  <div class="login">
    <div class="login-body">
      <a class="login-brand" href="javascript:void(0)">
        <img class="img-responsive" src="assets/img/logo-blk.png" alt="logo">
      </a>
      <div class="login-form">
        <form data-toggle="validator">
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" minlength="6" data-msg-minlength="Password must be 6 characters or more." data-msg-required="Please enter your password." required>
          </div>
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input id="password" class="form-control" type="password" name="password" minlength="6" data-msg-minlength="Password must be 6 characters or more." data-msg-required="Confirm password." required>
          </div>
          <button class="btn btn-primary btn-block" type="button" data-toggle="modal" data-target="#change-pass">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!------------Modal Start---------------------->
<div class="modal fade" id="change-pass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
              <i class="fa fa-check"></i>
              <h5>Changed successfully.</h5>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="window.location.href='login.php'">Ok</button>
          </div>
        </div>
    </div>
</div>
<!------------Modal End---------------------->
<script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/elephant.min.js"></script>
    <script src="assets/js/application.min.js"></script>
   
  </body>
</html>
